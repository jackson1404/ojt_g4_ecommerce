<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-form {
            padding: 50px 0;
        }
        .registration-form form {
            background-color: #fff;
            max-width: 500px;
            margin: auto;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .registration-form .form-icon {
            text-align: center;
            background-color: #4a90e2;
            border-radius: 50%;
            font-size: 40px;
            color: white;
            width: 80px;
            height: 80px;
            margin: auto;
            margin-bottom: 30px;
            line-height: 80px;
        }
        .registration-form .item {
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid #ddd;
            transition: border-color 0.3s;
        }
        .registration-form .item:focus {
            border-color: #4a90e2;
            box-shadow: none;
        }
        .registration-form .btn-primary,
        .registration-form .btn-outline-primary {
            width: 100%;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .registration-form .btn-primary {
            background-color: #4a90e2;
            border: none;
        }
        .registration-form .btn-primary:hover {
            background-color: #357ab8;
        }
        .registration-form .btn-outline-primary {
            border: 1px solid #4a90e2;
            color: #4a90e2;
        }
        .registration-form .btn-outline-primary:hover {
            background-color: #4a90e2;
            color: white;
        }
        .registration-form .row {
            margin-top: 20px;
        }
        .registration-form .social-media {
            max-width: 500px;
            background-color: #fff;
            margin: auto;
            padding: 35px 0;
            text-align: center;
            border-radius: 10px;
            color: #9fadca;
            border-top: 1px solid #dee9ff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .registration-form .social-icons {
            margin-top: 30px;
            margin-bottom: 16px;
        }
        .registration-form .social-icons a {
            font-size: 20px;
            margin: 0 10px;
            color: #4a90e2;
            border: 1px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            display: inline-block;
            height: 40px;
            text-align: center;
            background-color: #fff;
            line-height: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        .registration-form .social-icons a:hover {
            text-decoration: none;
            background-color: #4a90e2;
            color: white;
        }
        @media (max-width: 576px) {
            .registration-form form {
                padding: 30px 20px;
            }
            .registration-form .form-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
                line-height: 60px;
            }
            .registration-form .btn-primary,
            .registration-form .btn-outline-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <form method="post" enctype="multipart/form-data" th:object="${customerDto}">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Username" th:field="*{customerName}">
                <p th:if="${#fields.hasErrors('customerName')}" th:errorclass="text-danger" th:errors="*{customerName}"></p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="phone-number" placeholder="Phone Number" th:field="*{customerPhoneNumber}">
                <p th:if="${#fields.hasErrors('customerPhoneNumber')}" th:errorclass="text-danger" th:errors="*{customerPhoneNumber}"></p>
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Email" th:field="*{customerEmail}">
                <p th:if="${#fields.hasErrors('customerEmail')}" th:errorclass="text-danger" th:errors="*{customerEmail}"></p>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-6">
                    <a href="/" class="btn btn-outline-primary" role="button">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
